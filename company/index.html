<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Company</title>
</head>
<body>
    <section class="sidebar">        
        <a href="#" class="sidebar-logo"><b>Company</b></a>
        <div class="div"></div>
        <nav>
            <ul class="sidebar-menu">
                <li class="sidebar-menu-item sidebar-menu-item-active"><a href="#" class="sidebar-menu-link sidebar-menu-link-dashboard sidebar-menu-link-active sidebar-menu-link-dashboard-active">Dashboard</a></li>
                <li class="sidebar-menu-item"><a href="#" class="sidebar-menu-link sidebar-menu-link-profile">User Profile</a></li>
                <li class="sidebar-menu-item"><a href="#" class="sidebar-menu-link sidebar-menu-link-maps">Maps</a></li>
                <li class="sidebar-menu-item"><a href="#" class="sidebar-menu-link sidebar-menu-link-notifications">Notifications</a></li>
                <li class="sidebar-menu-item"><a href="#" class="sidebar-menu-link sidebar-menu-link-support">Support</a></li>
            </ul>
        </nav>        
    </section>
    <section class="dashboard">
        <div class="dashboard-head">
            <h1 class="dashboard-main-title">Dashboard</h1>
            <div class="dashboard-hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="dashboard-first-block">
            <div class="dashboard-card">
                <div class="dashboard-info">
                    <div class="dashboard-card-icon dashboard-card-icon-data"><img src="img/icons/first-block/data_white.svg" alt="data" class="dashboard-img"></div>
                    <div class="dashboard-text">
                        <div class="dashboard-title">Used Space</div>
                        <div class="dashboard-subtitle">49/50 GB</div>
                    </div>
                    <div class="div"></div>
                    <a href="#" class="dashboard-link dashboard-link-data">Get more space...</a>
                </div>
            </div>
            <div class="dashboard-card">
                <div class="dashboard-info">
                    <div class="dashboard-card-icon dashboard-card-icon-shop"><img src="img/icons/first-block/shop_white.svg" alt="data" class="dashboard-img"></div>
                    <div class="dashboard-text">
                        <div class="dashboard-title">Revenue</div>
                        <div class="dashboard-subtitle">$ 34.35</div>
                    </div>
                    <div class="div"></div>
                    <a href="#" class="dashboard-link dashboard-link-shop">Last 24 hour</a>
                </div>
            </div>
            <div class="dashboard-card">
                <div class="dashboard-info">
                    <div class="dashboard-card-icon dashboard-card-icon-tag"><img src="img/icons/first-block/tag_white.svg" alt="data" class="dashboard-img"></div>
                    <div class="dashboard-text">
                        <div class="dashboard-title">Fixed Issuses</div>
                        <div class="dashboard-subtitle">75</div>
                    </div>
                    <div class="div"></div>
                    <a href="#" class="dashboard-link dashboard-link-tag">Traced from github</a>
                </div>
            </div>
            <div class="dashboard-card">
                <div class="dashboard-info">
                    <div class="dashboard-card-icon dashboard-card-icon-paperplane"><img src="img/icons/first-block/paperplane_white.svg" alt="data" class="dashboard-img"></div>
                    <div class="dashboard-text">
                        <div class="dashboard-title">Followers</div>
                        <div class="dashboard-subtitle">+ 245</div>
                    </div>
                    <div class="div"></div>
                    <a href="#" class="dashboard-link dashboard-link-paperplane">Just updated</a>
                </div>
            </div>
        </div>
    </section>
    <script src="js/hamburger.js"></script>
</body>
</html>
